    <!-- Ordered and Unordered Lists-->

    <hr />

    <!-- Form-->
    <div class="section">
        <h2><span>Log in Here</span></h2>
        <form action="#" method="POST">
            <label>Your Name:</label>
            <input id="user" name="username" type="text" /><br>
            <label>Password:</label>
            <input type="password" name="password" /><br>
            <label for="email">Your e-mail Address:</label>
            <input type="text" name="email" placeholder="email@example.com" autofocus required /><br>
            <label>Your URL:</label>
            <input id="url" name="url" type="url" placeholder="example.com" /><br>
            <label>Your Phone Number:</label>
            <input id="tel" name="tel" type="tel" placeholder="+234-000-000-0000" /><br>
            <input type="radio" name="gender" value="male" /> Male <br>
            <input type="radio" name="gender" value="female" /> Female <br>
            <input type="checkbox" name="yes" value="1" /> Yes <br>
            <input type="checkbox" name="no" value="2" /> No <br>
            <input type="submit" name="submit" value="Submit" /> <br>
            <input id="car" type="text" list="colours" />
            <datalist id="colours">
                <option value="Red"></option>
                <option value="Grey"></option>
                <option value="Brown"></option>
            </datalist>
        </form>
    </div>
